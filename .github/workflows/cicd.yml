name: CI & CD

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unit-test-ny:
    name: Unit Test NY TZ
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Change timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: America/New_York

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Unit test
        run: npm t

  unit-test:
    name: Unit Test
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Unit test
        run: npm t

