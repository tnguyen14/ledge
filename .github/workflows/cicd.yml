name: CI & CD

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unit-test-ny:
    name: Unit Test NY TZ
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Change timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: America/New_York

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Unit test
        run: npm t

  unit-test:
    name: Unit Test
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Unit test
        run: npm t

  deploy:
    name: Deploy to GH Pages
    # needs: [unit-test-ny, unit-test, integration-test]
    # needs: [unit-test-ny, unit-test]
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Build
        env:
          LISTS_URL: https://lists.cloud.tridnguyen.com
        run: npm run build

      - name: Deploy
        # subtree instructions from https://gist.github.com/tduarte/eac064b4778711b116bb827f8c9bef7b
        run: |
          git config --global user.name $GITHUB_ACTOR
          git config --global user.email "deploy@tridnguyen.com"
          git add -f dist
          git commit --no-verify -m "Update from commit $GITHUB_SHA"
          git subtree split --prefix dist -b gh-pages
          git push -f origin gh-pages:gh-pages
